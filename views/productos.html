    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #5f4d22;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header a:hover {
            color: #fff;
            font-weight: bold;
        }

        header a:hover {
            color: #fff;
            font-weight: bold;
        }

        header #branding h1 span {
            color: #ffffff;
        }

        header a.highlight {
            color: #ffffff;
            font-weight: bold;
        }

        main {
            padding: 20px 0;
        }

        .product {
            float: left;
            width: 30%;
            box-sizing: border-box;
            margin: 2.5%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: 300px; /* Establecer la altura fija para todas las imágenes */
            object-fit: cover; /* Ajustar la imagen dentro del contenedor manteniendo su relación de aspecto */
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .product {
                width: 48%;
                margin: 1%;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
                margin: 1% 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Bebidas</span></h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="product">
                <img src="../imagenes/cafe_frio.jpg" >
                <h3>Café frío</h3>
                <p class="price">$34.99</p>
                <button>Pedir a domicilio</button>
            </div>

            <div class="product">
                <img src="../imagenes/capuccino.jpg" " >
                <h3>Capuccino</h3>
                <p class="price">$24.99</p>
                <button>Pedir a domicilio</button>
            </div>

            <div class="product">
                <img src="../imagenes/frappe_brawnie.jpg">
                <h3>Frappe brownie</h3>
                <p class="price">$64.99</p>
                <button>Pedir a domicilio</button>
            </div>

            <div class="product">
                <img src="../imagenes/frappe_vainilla.jpg">
                <h3>Frappe vainilla</h3>
                <p class="price">$59.99</p>
                <button>Pedir a domicilio</button>
            </div>

            <div class="product">
                <img src="../imagenes/mojito.jpg">
                <h3>Mojito</h3>
                <p class="price">$39.99</p>
                <button>Pedir a domicilio</button>
            </div>

            <div class="product">
                <img src="../imagenes/smothi_mango.jpg">
                <h3>Smothie de mango</h3>
                <p class="price">$49.99</p>
                <button>Pedir a domicilio</button>
            </div>

            <!-- Agrega más productos según sea necesario -->

        </div>
    </main>
</body>
