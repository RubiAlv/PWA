<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro en Firestore</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
</head>
<body>

<script>
  // Configurar Firebase
  var firebaseConfig = {
    apiKey: "AIzaSyAataMJlVggnMDowG0Mx9QUQ-HAhQveRro",
  authDomain: "pwacafe.firebaseapp.com",
  projectId: "pwacafe",
  storageBucket: "pwacafe.appspot.com",
  messagingSenderId: "902868940998",
  appId: "1:902868940998:web:89f310e34e25e04d41ffc7"
  };
  firebase.initializeApp(firebaseConfig);

  // Obtener una referencia a la colección
  var db = firebase.firestore();
  var usuariosRef = db.collection('usuario');

  // Función para registrar un nuevo usuario
  function registrarUsuario() {
    var nombre = document.getElementById('nombre').value;
    var apellidos = document.getElementById('apellidos').value;
    var correo = document.getElementById('correo').value;
    var contraseña = document.getElementById('contraseña').value;

    // Agregar datos a Firestore
    usuariosRef.add({
      nombre: nombre,
      apellidos: apellidos,
      correo: correo,
      contraseña: contraseña
    })
    .then(function(docRef) {
      console.log("Usuario registrado con ID: ", docRef.id);
    })
    .catch(function(error) {
      console.error("Error al registrar usuario: ", error);
    });
  }
</script>

<!-- Formulario de registro -->
<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" required>
  <br>
  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" required>
  <br>
  <label for="correo">Correo:</label>
  <input type="email" id="correo" required>
  <br>
  <label for="contraseña">Contraseña:</label>
  <input type="password" id="contraseña" required>
  <br>
  <button type="button" onclick="registrarUsuario()">Registrar</button>
</form>

</body>
</html>
